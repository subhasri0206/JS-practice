<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Contact List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact List Manager</h1>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required>
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" accept="image/*">
                <span class="error-message" id="photoError"></span>
            </div>

            <button type="submit" id="addContactBtn">Add Contact</button>
        </form>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by name, phone, or email">
            <button type="button" id="searchBtn">Search</button>
            <button type="button" id="clearSearchBtn">Clear</button>
        </div>

        <ul id="contactList"></ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
