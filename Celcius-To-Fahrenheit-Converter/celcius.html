<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .converter-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="converter-container">
        <h1>Celsius to Fahrenheit Converter</h1>
        <div class="converter-box">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertToFahrenheit()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById('celsius').value;
            if (celsius === "") {
                document.getElementById('result').innerHTML = "Please enter a value!";
            } else {
                let fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('result').innerHTML = `${celsius}°C is ${fahrenheit.toFixed(2)}°F`;
            }
        }
    </script>
</body>

</html>
