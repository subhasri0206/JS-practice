<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="space-container">
            <h1>Letter Counter</h1>
            <textarea id="space-text-input" placeholder="Type your text here..."></textarea>
            <button id="space-count-button">Count Letters</button>
            <p id="space-result">Number of letters (including spaces): 0</p>
        </div>
        <script src="script.js"></script>

        <div class="nospace-container">
            <h1>Letter Counter</h1>
            <textarea id="nospace-text-input" placeholder="Type your text here..."></textarea>
            <button id="nospace-count-button">Count Letters</button>
            <p id="nospace-result">Number of letters (excluding spaces): 0</p>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
