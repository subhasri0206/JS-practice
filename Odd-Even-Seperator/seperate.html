<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odd or Even Separator</title>
</head>

<body>
    <div class="container">
        <h1>Odd or Even Separator</h1>
        <textarea id="numberInput" placeholder="Enter numbers separated by commas"></textarea>
        <button onclick="separateOddEven()">Separate</button>
        <div id="result">
            <div id="evenNumbers"></div>
            <div id="oddNumbers"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
